<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div><br>

    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <button id="newQuote">Show New Quote</button>

    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" /><br>
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" /><br>
      <!-- <div id="formContainer"></div> -->
      <button id="addQuoteButton">Add Quote</button>
    </div>
    <button click="exportToJsonFile()" id="exportQuote">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  </div>
  <script src="script.js"></script>
</body>
</html>
